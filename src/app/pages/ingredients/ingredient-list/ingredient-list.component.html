<div class="row">
    <div class="col-12">
        <htm-ingredient-search></htm-ingredient-search>
    </div>
</div>
<div class="row">
    <div
        class="col-3 gy-3 gx-3"
        *ngFor="let ingredient of allIngredientsList$ | async"
    >
        <htm-ingredient-card
            routerLink="/ingredients/details/{{ingredient.strIngredient1}}"
            [ingredientName]="ingredient.strIngredient1"
            (addChosenIngredientEvent)="addChosenIngredient($event)"
            (addToStopListEvent)="addToStopList($event)"
            (addFavouriteIngredientEvent)="addFavouriteIngredient($event)">
        </htm-ingredient-card>
    </div>
</div>
