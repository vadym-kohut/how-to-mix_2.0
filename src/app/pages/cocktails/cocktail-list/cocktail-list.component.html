<div class="row">
    <div class="col-12">
        <htm-letter-pagination (choseFirstLetterEvent)="choseFirstLetter($event)" [firstLetter$]="firstLetter$"></htm-letter-pagination>
    </div>
</div>
<div class="row">
    <div class="col-3 gy-3 gx-3" *ngFor="let cocktail of cocktailList$ | async">
        <htm-cocktail-card
            [cocktailDetails]="cocktail"
            (addFavouriteCocktailEvent)="addFavouriteCocktail($event)"
        ></htm-cocktail-card>
    </div>
</div>
