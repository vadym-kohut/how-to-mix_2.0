<nav aria-label="Cocktail letter pagination">
    <ul class="pagination d-flex justify-content-center">
        <li class="page-item"
            *ngFor="let letter of letters"
            tabindex="0"
            (keydown.enter)="selectFirstLetter(letter)"
            (click)="selectFirstLetter(letter)">
            <a class="page-link" [ngClass]="{'active-letter': (firstLetter$ | async) === letter}">{{ letter }}</a>
        </li>
    </ul>
</nav>
