<h2>Cocktails with {{ingredient$}}</h2>

<div class="row m-0">
  <div class="card col-4 p-0" *ngFor="let cocktail of cocktailsByIng$ | async">
    <img src={{cocktail.strDrinkThumb}} class="card-img-top" routerLink="/cocktails/details/{{cocktail.idDrink}}">
    <div class="card-body p-1">
      <h5 class="card-title fw-bold">{{cocktail.strDrink}}</h5>
      <button class="btn btn-sm me-1 like"><img src="../../assets/img/love.png"></button>
    </div>
  </div>
</div>
